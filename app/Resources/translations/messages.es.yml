    paragraphe1: |
              Gracias por reservar su paquete desde %ville_depart% 
              a %ville_arrive% gracias al contacto.
              hecho por safecolis con un viajero que entregará su paquete a destino.
              Aquí está la información sobre su reserva.
    paragraphe2: |
              La entrega de su paquete es ofrecida por %nom_voyageur%, miembro del servicio ofrecido
              por safecolis, y tendrá lugar en %jour% %date% %mois% %annee% en %heure%
    paragraphe3: |
              Gracias por proporcionar una cantidad de %prix% $CAD en efectivo
               (moneda exacta, por favor) si conoce físicamente al viajero o
               Por un acuerdo de pago (transferencia bancaria o transferencia interac).  
    paragraphe4: |
              Te aconsejamos que conozcas al viajero físicamente.
              en la medida de lo posible para saber mejor quién
              transportará su paquete. Al recibir este correo electrónico,
              Te aconsejamos que contactes rápidamente con el
              Viajero que ha sido asignado a usted y por lo tanto ahora posee
              información de contacto para escucharlo sobre el procedimiento a seguir para
              que su paquete llegue a un buen destino y de forma segura.
              La forma en que el paquete llegará al viajero quedará a su cuidado,
              Discutirás la mejor manera y te comprometerás.
              Si no puedes conocerte físicamente, envía tu paquete.
              a su viajero por correo como fecha límite para la recepción de paquetes por parte del viajero.
    paragraphe5: |
              El usuario %nom_voyageur%, le da acceso a su correo electrónico, así como
              su número de teléfono
    paragraphe6: |
              Estamos abiertos los siete días de la semana de 9am a 9pm.
              Fuera de nuestro horario de apertura, puedes
              deje un mensaje en nuestro buzón de correo de voz o
              Todavía nos deja un mensaje en service@safecolis.com.
    et: con
    follow_1: Únete a nosotros en nuestras redes sociales.
    follow_2: para aprender más sobre nuestros servicios y operaciones, pero especialmente para aprender más sobre nuestros proyectos futuros.
    politesse: Gracias por elegir la solución SafeColis para la entrega de sus paquetes en todo el mundo.
  livraison_effectué:
    paragraphe1: |
              Nos gustaría recibir sus comentarios sobre la entrega de su
              la parcela se hizo de %villedpart% a %villearrive%
              el %jour% %date% %mois% %annee% to %heure%
    paragraphe2: |
              (Haga la evaluación ahora (%villedepart% to %villearrive%
              el %jour% %date% %mois% %annee%)
    paragraphe3: |
              Si tiene alguna pregunta, no dude en ponerse en contacto con nosotros en
              <a href="tel:+15149969835"> +1(514)996-9835 </a>, de 9am a 9pm, todos
              los días de la semana.
    paragraphe4: |
              Este enlace es para un solo uso.
  premiere_connexion:
    sous_titre: Cómo funciona SafeColis
    mode_voyageur:
      titre: En modo viajero
      paragraphe1: |
              Para crear su anuncio, regístrese primero y envíe su anuncio
              Con toda la información necesaria. Una vez que tengamos
              revisamos su anuncio, se publicará si juzgamos que no lo hace
              No presenta ninguna anomalía. De lo contrario será rechazado.
      paragraphe2: |
              Recibe notificaciones, una vez que (SafeColis) hayamos publicado.
              vuestro anuncio. Si se niega a publicar su anuncio,
              También recibirá una notificación.
      paragraphe3: |
              Recoger solicitudes de reserva una vez que su anuncio
              publicado en la plataforma SafeColis, muchos
              Los usuarios que deseen enviar su paquete a través de su anuncio.
              Hará sus solicitudes de reserva.
      paragraphe4: |
              Aceptar o rechazar una solicitud de reserva, se deja a
              su propio cuidado de aceptar o rechazar una solicitud de reserva.
              Si rechaza una solicitud de reserva, el proceso se detiene
              allí. Pero si acepta una solicitud de reserva, recibirá
              después de un cierto tiempo (este tiempo dependerá de la velocidad
              con el cual el remitente del paquete pagará su factura a
              SafeColis) información sobre quién hizo
              La reserva en su anuncio.
      paragraphe5: |
              Conoce, conoce a los miembros que reservaron las libras.
              De su viaje a través de sus contactos que recibió por correo electrónico.
              o por mensaje en la plataforma safecolis.com
    mode_envoyeur:
      titre: En modo de envío
      paragraphe1: |
              Para consultar Consulte los anuncios de viaje, regístrese primero (si es su primer uso de la plataforma),
              A continuación, echa un vistazo a los anuncios de viajes publicados por los viajeros
              Miembros de nuestra plataforma.
      paragraphe2: |
              Introduzca sus criterios de selección, rellene los campos ciudad de
              Salida, ciudad de llegada y fecha de salida a filtrar.
              Solo los viajes relevantes para ti.
      paragraphe3: | 
              Haga una reserva en un viaje, seleccione el viaje que
              cumple con sus expectativas, ingrese información sobre
              su paquete (descripción del paquete, número de kilogramos buscados), luego
              terminar su solicitud de reserva.
      paragraphe4: |
              Resuelva la factura, una vez que el viajero haya aceptado su
              solicitud de reserva. Tendrá que pagar 5 $CAD (que representa el costo de conectarse con el viajero
              realizado por SafeColis).
      paragraphe5: |
              Reúnase una vez que haya pagado su factura a SafeColis a través de la aplicación Stripe
              Recibirá información sobre el viajero y se dejará a su gusto de la manera que lo desee.
              encuentro. Sin embargo, sería bueno predecir cuánto debería pagar
              Viajero para la entrega de su paquete a su destino.

