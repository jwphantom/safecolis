corebundle:
  button:
    home : Accueil
  slider:
    title1: Gagner de l'argent en faisant de la place dans vos bagages
    title2: Acheminez facilement vos colis dans les 4 coins du monde 
    title3: Faites acheminer votre colis à destination au prix de rien
    title4: Évaluez ceux qui expédient vos colis à destination

    texte1: Faites vos annonces de voyage et le nombre de kilogrammes que vous disposez dans notre plateforme, et courrez la chance de gagner de l’argent
    texte2: SafeColis met en contact les personnes qui désirent expédier leurs colis (bagages, courriel, sacs, paquets, etc…) à un lieu donné du monde avec les personnes qui les aideront leurs colis à atteindre leur destination
    texte3: SafeColis vous permet d’économiser sur l’envoie de vos colis en donnant la possibilité de faire le choix sur la liste non exhaustive des départs prévus. C’est cette flexibilité dans le choix de la personne qui expédiera votre colis à destination, qui fait de SafeColis, une solution très économique..
    texte4: Les personnes qui désirent envoyer leurs colis peuvent évaluer ceux qui les expédient une fois que le colis a atteint sa destination en toute sécurité. Vos commentaires et évaluations nous tiennent à cœur, et nous aide à nous améliorer chaque jour, afin de vous garantir un service de qualité
