  about:  À propos
  about_paragraphe1: | 
                    est une entreprise qui fait dans la livraison interurbaine de colis, mais
                    aussi dans la livraison de colis à l’international. Nous mettons en relation
                    les voyageurs membres de notre service qui possèdent des kilos libres dans
                    leurs bagages avec les envoyeurs, également membres de notre service
                    désirant expédier leur colis dans des destinations similaires à celles des
                    voyageurs. Ceci permet aux envoyeurs de colis d’économiser de l’argent lors
                    de leur envoie de colis (les prix défient toute concurence), et il y a plusieurs choix possibles. De même, les
                    voyageurs gagnent de l’argent en vendant leurs kilos libres, amortissant ainsi leur frais de transport.
  about_paragraphe2: | 
                    Nous sommes une jeune équipe dynamique dont le rêve est de bâtir la plus
                    grosse plateforme d’envoi de colis dans le monde
