    paragraphe1: |
              Merci d'avoir réservé l’envoi de votre colis qui partira de %ville_depart% 
              vers %ville_arrive% Grâce à la mise en contact
              effectuée par safecolis avec un voyageur qui acheminera votre colis à destination. 
              Voici les informations relatives à votre réservation
    paragraphe2: |
              La livraison de votre colis est offerte par %nom_voyageur%, membre du service offert 
              par safecolis, et aura lieu le %jour% %date% %mois% %annee% à %heure%
    paragraphe3: |
              Merci de prévoir un montant de  %prix% $ en argent comptant
              (monnaie exacte SVP) si vous rencontrez physiquement le voyageur ou 
              par une entente de paiement (virement bancaire ou virement interac).   
    paragraphe4: |
              Nous vous conseillons de rencontrer le voyageur physiquement 
              dans la mesure du possible afin de mieux connaitre celui qui 
              transportera votre colis. Dès la réception de ce courriel, 
              nous vous conseillons de prendre rapidement contact avec le 
              voyageur qui vous a été attribué et donc vous possédez maintenant 
              les coordonnées afin de vous entendre sur la procédure à suivre pour 
              que votre colis arrive à bonne destination et de manière sécuritaire.
              La façon dont le colis parviendra au voyageur sera laissé à vos soins, 
              vous discuterez de la meilleure façon et vous ferez un compromis.
    paragraphe5: |
              Le voyageur %nom_voyageur%, vous donne accès à son courriel ainsi qu'à 
              ses coordonnées téléphoniques
    paragraphe6: |
              Nous sommes ouvert sept jours sur sept, de 9h à 21h.  
              En dehors de nos heures d'ouverture, vous pouvez 
              laisser un message sur notre boîte vocale téléphonique ou 
              encore nous laissez un message à l’adresse service@safecolis.com.
    et: et
    follow_1: Rejoignez-nous sur nos réseaux sociaux
    follow_2: pour en savoir plus sur nos services et pour savoir comment nous fonctionnons et surtout nos projets futur
    politesse: Merci de choisir safecolis pour la livraison de vos colis à travers le monde
  livraison_effectué:
    paragraphe1: |
              Nous aimerons prendre de vos commentaires au sujet de la livraison de votre
              colis qui s’est effectuée de %villedepart% vers %villearrive%
              le %jour% %date% %mois% %annee% à %heure%
    paragraphe2: |
              (Faire l’évaluation maintenant (%villedepart% vers %villearrive%
              le %jour% %date% %mois% %annee%)
    paragraphe3: |
              Pour toute question, n’hésitez pas à communiquer avec nous au numéro             
              <a href="tel:+15149969835">+1-514-996-9835 </a> , de 9h à 21h tous 
              les jours de la semaine.
    paragraphe4: |
              Ce lien n'est qu'a usage unique
  premiere_connexion:
    sous_titre: Mode de fonctionnement de SafeColis
    mode_voyageur:
      titre: En mode Voyageur
      paragraphe1: |
              Créer votre annonce, inscrivez-vous et soumettez-nous votre annonce
              avec toutes les informations nécessaires. Une fois que nous avons
              vérifié votre annonce, elle sera postée si nous jugeons qu’elle ne
              présente aucune anomalie. Sinon elle sera rejetée.
      paragraphe2: |
              Recevez des notifications, une fois que nous   SafeColis  avons publié 
              votre annonce, vous recevrez une notification. Même dans le cas ou votre annonce 
              n’aura pas été publiée, vous recevrez également une notification.
      paragraphe3: |
              Recevez des demandes de réservations , une fois votre annonce
              publiée dans la plateforme  SafeColis , de nombreux
              utilisateurs désirant envoyer leur colis via votre annonce vous
              feront leurs demandes de réservation.
      paragraphe4: |
              Acceptez ou refuser une demande de réservation, il est laissé à
              votre propre décision d’accepter une demande de réservation ou pas.
              Si vous refuser une demande de réservation, le processus s’arrête
              là. Mais si vous acceptez une demande de réservation, vous recevrez
              après un certain nombre de temps (ce temps dépendra de la rapidité
              avec laquelle l’envoyeur de colis réglera sa facture à 
               SafeColis ) des informations sur celui qui a fait
              la réservation sur votre annonce.
      paragraphe5: |
              Rencontrez-vous, rencontrez les membres qui ont réservé les kilos
              de votre voyage grâce à leurs contacts que vous avez reçu par mail
              ou par message dans la plateforme safecolis.com
    mode_envoyeur:
      titre: En mode Envoyeur
      paragraphe1: |
              Consultez les annonces de voyage, inscrivez-vous premièrement,
              puis consultez les annonces de voyages postés par les voyages
              membres de notre plateforme.
      paragraphe2: |
              Entrez vos critères de sélection, renseignez les champs ville de
              départ, ville d’arrivée et date de départ afin de filtrer
              uniquement les voyages pertinents pour vous.
      paragraphe3: | 
              Faites une réservation sur un voyage, sélectionnez le voyage qui
              correspond le plus à vos attentes, entrez les informations sur
              votre colis (description du colis, nombre de kilos voulus), puis
              terminer votre demande de réservation.
      paragraphe4: |
              Régler la facture, une fois que le voyageur aura acceptez votre
              demande de réservation, vous devrez vous acquitter de la somme de 5
              $CAD (représentant les frais de mis en relation avec le voyageur
              effectué par  SafeColis ).
      paragraphe5: |
              Rencontrez-vous, une fois que vous aurez réglé votre facture a  SafeColis , 
              vous recevrez les informations sur le
              voyage et ce sera laisser à votre guise la façon dont vous
              rencontrerez. Mais prévoir le montant que vous devriez payer au
              voyageur pour l'acheminement de votre colis à sa destination.

