securite:
  title: Securité
  description: |
        Pour votre sécurité, les identités, les billets d’avion et les permis de conduire 
        de chaque voyageur sont vérifiés avant d’être postés sur notre plateforme afin de 
        garantir une traçabilité
benefice: 
  title: Bénéfice
  description: |
        Faites vos annonces de voyage et renseignez le nombre de kilos dont vous disposés 
        dans notre plateforme, et les utilisateurs membres vont contacterons par notre 
        intermédiaire pour entrer en contact avec les voyageurs
rapidite:
  title: Rapidité
  description: |
        Choisissez la date qui vous convient le mieux sur la large gamme disponible et prenez 
        rapidement contact avec le voyageur qui acheminera votre colis.


