corebundle:
  button:
    home : Accueil
  slider:
    title1: Verdienen Sie Geld, indem Sie Platz in Ihrem Gepäck lassen
    title2: Leiten Sie Ihre Pakete problemlos um die Welt 
    title3: Senden Sie Ihr Paket zum Preis von nichts
    title4: Bewerten Sie, wer Ihre Pakete an Ihr Ziel versendet

    texte1:  |
          Machen Sie Ihre Reiseankündigungen und die Anzahl der Kilogramm auf unserer 
          Plattform, um Geld zu verdienen, das Ihre Reisekosten amortisiert.
    texte2: |
          SafeColis verbindet Personen, die ihre Pakete (Gepäck, E-Mail, Taschen, Pakete usw.) 
          an bestimmte Orte auf der Welt versenden möchten, mit den Personen, die diesen Dienst 
          umsonst ausführen.
    texte3: | 
          Mit SafeColis können Sie beim Versenden Ihrer Pakete sparen, indem Sie die Möglichkeit 
          haben, die nicht erschöpfende Liste der geplanten Abflüge zu wählen. Diese Flexibilität 
          bei der Auswahl der Person, die Ihr Paket an den Bestimmungsort versendet, macht SafeColis 
          zu einer schnellen und sehr wirtschaftlichen Lösung.
    texte4: |
          Personen, die ihre Pakete verschicken, können die Personen bewerten, die sie versenden, 
          sobald das Paket sicher an ihrem Bestimmungsort angelangt ist. Ihre Kommentare und Bewertungen 
          sind für uns wichtig und helfen uns, sich ständig zu verbessern, um Ihnen einen qualitativ hochwertigen 
          und aktuellen Service zu garantieren.

