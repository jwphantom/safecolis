  details_voyage:
    paragraphe1: |
              Vielen Dank, dass Sie Ihr Paket von %ville_depart% gebucht haben.
              an %ville_arrive% Dank der Kontaktaufnahme
              von Safecolis mit einem Reisenden, der Ihr Paket an den Bestimmungsort liefert.
              Hier finden Sie die Informationen zu Ihrer Reservierung
    paragraphe2: |
              Die Zustellung Ihres Pakets wird von %nom_voyageur%, Mitglied des angebotenen Dienstes, angeboten
              von safecolis und findet am %jour% %date% %mois% %annee% at %heure% statt
    paragraphe3: |
              Vielen Dank, dass Sie einen Betrag von %prix% $ CAD in bar angeben
              (genaue Währung bitte), wenn Sie den Reisenden physisch treffen oder
              durch eine Zahlungsvereinbarung (Überweisung oder Überweisung).
    paragraphe4: |
              Wir empfehlen Ihnen, den Reisenden physisch zu treffen
              so weit wie möglich, um besser zu wissen, wer
              wird Ihr Paket transportieren. Nach Erhalt dieser E-Mail
              Wir empfehlen Ihnen, sich schnell mit der
              Reisender, der Ihnen zugewiesen wurde und Sie jetzt besitzen
              Kontaktinformationen, um Sie über das zu befolgende Verfahren zu hören
              dass Ihr Paket an einem guten Ort und auf sichere Weise ankommt.
              Die Art und Weise, wie das Paket den Reisenden erreicht, wird Ihrer Sorge überlassen.
              Sie werden den besten Weg diskutieren und Kompromisse eingehen.
              Wenn Sie Sie nicht physisch treffen können, senden Sie Ihr Paket
              Ihrem Reisenden per Post als Frist für den Erhalt der Pakete durch den Reisenden.
    paragraphe5: |
              Der Benutzername  %nom_voyageur% gibt Ihnen Zugriff auf seine E-Mail sowie auf
              seine Telefonnummer
    paragraphe6: |
              Wir haben sieben Tage die Woche von 9 bis 21 Uhr geöffnet.
              Außerhalb unserer Öffnungszeiten können Sie
              Hinterlassen Sie eine Nachricht auf unserer Voicemail-Box oder
              Hinterlassen Sie uns noch eine Nachricht an service@safecolis.com.
    et: et
    follow_1: Begleiten Sie uns in unseren sozialen Netzwerken
    follow_2: um mehr über unsere Dienstleistungen und Abläufe zu erfahren, insbesondere aber um mehr über unsere zukünftigen Projekte zu erfahren.
    politesse: Vielen Dank, dass Sie sich für die SafeColis-Lösung für die Zustellung Ihrer Pakete weltweit entschieden haben.
  livraison_effectué:
    paragraphe1: |
              Gerne nehmen wir Ihre Anmerkungen zur Lieferung von Ihnen entgegen
              Paket wurde von %villedepart% vers %villearrive%
              le %jour% %date% %mois% %annee% à %heure%
    paragraphe2: |
              Machen Sie die Auswertung jetzt (%villedepart% vers %villearrive%
              le %jour% %date% %mois% %annee%)
    paragraphe3: |
              Bei Fragen zögern Sie nicht, uns unter
              <a href="tel:+15149969835">+1(514)996-9835 </a>, alle von 9 bis 9 Uhr
              die Tage der Woche.
    paragraphe4: |
              Dieser Link ist zur einmaligen Verwendung
  premiere_connexion:
    sous_titre: Wie funktioniert SafeColis
    mode_voyageur:
      titre: En mode Voyageur
      paragraphe1: |
              Registrieren Sie sich, um Ihre Anzeige zu erstellen, und senden Sie Ihre Anzeige ab
              mit allen nötigen Informationen. Sobald wir haben
              hat Ihre Anzeige überprüft, wird sie veröffentlicht, wenn wir der Meinung sind, dass dies nicht der Fall ist
              präsentiert keine Anomalie. Andernfalls wird es abgelehnt.
      paragraphe2: |
              Erhalten Sie Benachrichtigungen, sobald wir (SafeColis) veröffentlicht haben
              Ihre Anzeige Wenn Sie sich weigern, Ihre Anzeige zu veröffentlichen,
              Sie erhalten auch eine Benachrichtigung.
      paragraphe3: |
              Sammeln Sie Buchungsanfragen, sobald Ihre Anzeige erscheint
              auf der SafeColis-Plattform veröffentlicht, viele
              Benutzer, die Ihr Paket über Ihre Anzeige versenden möchten
              wird ihre Reservierungsanfragen stellen.
      paragraphe4: |
              Akzeptieren oder ablehnen Sie eine Reservierungsanfrage
              Ihre Sorge, eine Reservierungsanfrage zu akzeptieren oder abzulehnen.
              Wenn Sie eine Reservierungsanfrage ablehnen, wird der Vorgang angehalten
              da. Wenn Sie jedoch eine Reservierungsanfrage akzeptieren, erhalten Sie eine E-Mail
              nach einer bestimmten Zeit (diese Zeit hängt von der Geschwindigkeit ab
              mit dem der Paketsender seine Rechnung bezahlt
              SafeColis) Informationen darüber, wer gemacht hat
              die Buchung in Ihrer Anzeige.
      paragraphe5: |
              Treffen Sie sich, treffen Sie die Mitglieder, die die Pfund gebucht haben
              über Ihre Kontakte, die Sie per E-Mail erhalten haben
              oder per Nachricht auf der safecolis.com Plattform
    mode_envoyeur:
      titre: En mode Envoyeur
      paragraphe1: |
              Um die Reiseankündigungen zu konsultieren, registrieren Sie sich zuerst (wenn Sie die Plattform zum ersten Mal nutzen)
              Dann sehen Sie sich die von Reisenden geposteten Reiseanzeigen an
              Mitglieder unserer Plattform.
      paragraphe2: |
             Geben Sie Ihre Auswahlkriterien ein und füllen Sie die Felder Stadt von aus
             Abfahrt, Ankunftsort und Abreisedatum, um zu filtern
             Nur die relevanten Reisen für Sie.
      paragraphe3: | 
              Reservieren Sie eine Reise, wählen Sie die Reise aus
              am besten Ihren Erwartungen entspricht, geben Sie Informationen ein
              Ihr Paket (Beschreibung des Pakets, Anzahl der gewünschten Kilogramm), dann
              Beenden Sie Ihre Buchungsanfrage.
      paragraphe4: |
              Begleichen Sie die Rechnung, sobald der Reisende Ihre akzeptiert hat
              Reservierungsanfrage Sie müssen 5 zahlen
              CAD (entspricht den Kosten für die Verbindung mit dem Reisenden)
              durchgeführt von SafeColis).
      paragraphe5: |
              Treffen Sie sich, sobald Sie Ihre Rechnung über die Stripe-App an SafeColis bezahlt haben
              Sie erhalten Informationen über den Reisenden und es wird Ihnen nach Ihren Wünschen überlassen
              Begegnung. Es ist jedoch gut vorherzusagen, wie viel Sie zahlen sollten
              Reisende für die Zustellung Ihres Pakets zum Bestimmungsort.

